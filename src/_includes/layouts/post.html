{% extends 'base.html' %}
{% block body %}
{% include 'partials/header.html' %}
<main class="[ squeeze11 ] [ px0 pb4 ]">
  <article class=" [ post ] [ flow3/2 ]">
    <div>
      <h1>{{ title | capitalize }}</h1>
      {% if subtitle %}<p class="fs2">{{ subtitle | capitalize }}</p>{% endif %}
    </div>
    {{ content | safe }}
  </article>
</main>
{% endblock %}
